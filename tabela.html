<!DOCTYPE html>
<html lang="en">
<head>
    <title> Tabelas com Html</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Tabelas com Html</h2>
    <table>
        <thead>
        <tr>
            <td><h4>Matrícula</h4></td>
            <td><h4>Nome</h4></td>
            <td><h4>Sobrenome</h4></td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>2023.09.000</td>
            <td>Laíse</td>
            <td>M. de Carvalho</td>
        </tr>
        <tr>
            <td>2023.09.002</td>
            <td>Nicolas</td>
            <td>Mendes</td>
        </tr>
        <tr>
            <td>2023.09.003</td>
            <td>Érico</td>
            <td>Costa</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>
                Fonte: Professor Érico Costa
            </td>
        </tr>
    </tfoot>    
          
        
  
    
</body>
</html>
